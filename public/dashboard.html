<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Phone Agent</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styling -->
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background: linear-gradient(90deg, #1e3a8a, #2563eb);
      }
      .navbar-brand {
        font-weight: bold;
      }
      .hero-section {
        background: linear-gradient(90deg, #4f46e5, #9333ea);
        color: white;
        padding: 5rem 1rem;
        text-align: center;
      }
      .hero-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .btn-primary {
        background-color: #4f46e5;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn-primary:hover {
        background-color: #3730a3;
        transform: scale(1.05);
      }
      .card {
        background-color: #1f2937;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h2 {
        color: #4f46e5;
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
      }
      input,
      textarea {
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        width: 100%;
      }
      button {
        background-color: #4f46e5;
        color: #ffffff;
        font-weight: bold;
        border: none;
        padding: 0.8rem;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background-color: #3730a3;
        transform: scale(1.05);
      }
      .footer {
        background: linear-gradient(90deg, #1e3a8a, #2563eb);
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
      .footer a {
        color: #ffffff;
        text-decoration: underline;
      }
      .footer a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">AI Phone Agent</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
      <div class="container">
        <h1>Call Status & SMS Service</h1>
        <p>
          Engage with customers using intelligent AI-driven phone conversations.
        </p>
        <a href="/" class="btn btn-primary btn-lg">Back to Dashboard</a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Call Form Card -->
      <div class="card">
        <h2>Make a Call</h2>
        <form id="callForm">
          <label for="phone">Enter phone number:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter phone number"
            required
          />
          <button type="submit">Make Call</button>
        </form>
      </div>

      <!-- SMS Form Card -->
      <div class="card">
        <h2>Send an SMS</h2>
        <form id="smsForm" enctype="multipart/form-data">
          <label for="smsPhone">Enter phone number:</label>
          <input
            type="text"
            id="smsPhone"
            name="smsPhone"
            placeholder="Enter phone number"
            required
          />
          <label for="smsMessage">Enter your message:</label>
          <textarea
            id="smsMessage"
            name="smsMessage"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
          <label for="smsImage">Choose an image to upload (optional):</label>
          <input type="file" id="smsImage" name="smsImage" accept="image/*" />
          <button type="submit">Send SMS</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Â© 2025 AI Phone Agent. Developed by <a href="#">Team Winxuu</a>. All
        Rights Reserved.
      </p>
    </footer>

    <!-- JavaScript -->
    <script>
      // Handle call form submission
      document
        .getElementById("callForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const phone = document.getElementById("phone").value;
          try {
            const response = await fetch("/make-call", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ to: phone }),
            });
            const data = await response.json();
            if (data.success) {
              window.location.href = "/call"; // Redirect to call page
            } else {
              alert("Failed to initiate call: " + data.message);
            }
          } catch (err) {
            console.error("Error:", err);
            alert("An unexpected error occurred.");
          }
        });

      // Handle SMS form submission with file upload
      document
        .getElementById("smsForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const phone = document.getElementById("smsPhone").value;
          const message = document.getElementById("smsMessage").value;
          const imageFile = document.getElementById("smsImage").files[0];

          const formData = new FormData();
          formData.append("to", phone);
          formData.append("message", message);
          if (imageFile) {
            formData.append("smsImage", imageFile);
          }

          try {
            const response = await fetch("/send-sms", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();
            if (data.success) {
              window.location.href = "/sms"; // Redirect to SMS page
            } else {
              alert("Failed to send SMS: " + data.message);
            }
          } catch (err) {
            console.error("Error:", err);
            alert("An unexpected error occurred.");
          }
        });
    </script>
    <style>
      /* Other styles remain unchanged */

      /* Add media query for smaller card width on larger screens */
      @media (min-width: 768px) {
        .card {
          max-width: 600px; /* Limit the width of the cards */
          margin: 0 auto; /* Center the cards horizontally */
        }
      }
    </style>
    <style>
      /* Other styles remain unchanged */

      /* Style for input fields without rounded borders */
      input[type="text"],
      textarea {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #ccc; /* Add a subtle border for the input fields */
        padding: 1rem;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        width: 100%;
        border-radius: 0; /* No rounded corners for input fields */
      }

      /* Style for the Make Call button */
      button[type="submit"] {
        background-color: #4f46e5;
        color: #ffffff;
        font-weight: bold;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        display: block;
        margin: 1rem auto;
        border-radius: 0; /* No rounded corners */
      }

      button[type="submit"]:hover {
        background-color: #3730a3;
        transform: scale(1.05);
      }
    </style>
  </body>
</html>
