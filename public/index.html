<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solver</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Basic reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      /* Navbar styling */
      .navbar {
        background-color: #fff;
        padding: 15px 30px;
        display: flex;
        justify-content: center; /* Centers the content horizontally */
        align-items: center; /* Vertically centers the content */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar .title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        flex: 1;
      }

      /* Header */
      header {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        padding: 30px 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 3em;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.5em;
      }

      /* Button Styling */
      .navigate-btn {
        font-size: 18px;
        font-weight: bold;
        padding: 15px 30px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .navigate-btn:hover {
        background-color: #2575fc;
        transform: scale(1.05); /* Slightly enlarges the button */
      }

      .navigate-btn:active {
        transform: scale(0.95); /* Slightly shrinks the button on click */
      }

      /* Theme Toggle Button */
      #theme-toggle {
        background-color: #f0f0f0;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        transition: background-color 0.3s ease;
      }

      #theme-toggle:hover {
        background-color: #e0e0e0;
      }

      /* Main content styling */
      .content {
        padding: 30px;
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      /* Dark Mode */
      body.dark {
        background-color: #121212;
        color: #e0e0e0;
      }

      body.dark .navbar {
        background-color: #1f1f1f;
        color: #e0e0e0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      body.dark .navigate-btn {
        background-color: #4a90e2;
      }

      body.dark .content {
        background-color: #1d1d1d;
      }
    </style>
  </head>
  <body class="light">
    <!-- Navbar -->
    <div class="navbar">
      <div class="title">Solver</div>
      <button id="theme-toggle">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>
    </div>

    <!-- Header -->
    <header>
      <h1>Solver</h1>
      <p>Your ultimate AI-powered assistant dashboard</p>
    </header>

    <!-- Button to Navigate -->
    <div class="content">
      <button onclick="go()" class="navigate-btn">go to dashboard</button>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Dark/Light Theme Toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      const html = document.body;

      themeToggle.addEventListener("click", () => {
        if (html.classList.contains("light")) {
          html.classList.replace("light", "dark");
          themeIcon.classList.replace("fa-sun", "fa-moon");
        } else {
          html.classList.replace("dark", "light");
          themeIcon.classList.replace("fa-moon", "fa-sun");
        }
      });
      function go() {
        window.location.href = "/dashboard";
      }
    </script>
  </body>
</html>
